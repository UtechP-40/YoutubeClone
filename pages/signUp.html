<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="form">
  
        <form class="login">
            <img src="http://www.androidpolice.com/wp-content/themes/ap2/ap_resize/ap_resize.php?src=http%3A%2F%2Fwww.androidpolice.com%2Fwp-content%2Fuploads%2F2015%2F10%2Fnexus2cee_Search-Thumb-150x150.png&w=150&h=150&zc=3"> 
                     <span class="message"></span>     
                     <input type="text" class="name" name="name" placeholder="Name" required />            
        <input type="email" class="email" name="email" placeholder="Email" required />
           
          <input type="password" required class="password" name="Password" placeholder="Password" />
          <input type="password" required class="confpassword" name="Confirm_Password" placeholder="Confirm Password" />
          <button type="submit">Register</button>
           
        
           <!-- <a href="https://www.google.com/">Create account</a> -->
        </form>
        
        </div>
        <script type="module" src="../js/signUp.js"></script>
        <!-- <script mo=""></script> -->
</body>
</html>
